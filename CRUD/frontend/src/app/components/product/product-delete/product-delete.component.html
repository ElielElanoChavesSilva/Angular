<mat-card>
    <mat-card-title class="title">Excluir Produto</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="Nome"  
            [value]="Product.name"  name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput placeholder="PreÃ§o (R$)" 
             [value]="Product.price" name="price" disabled>
            </mat-form-field>
        </form>
        <div class="botoes">
            <button class="btn1" mat-raised-button (click)="delete()"  color="warn">
               Excluir
            </button>
            
            <button class="btn2" mat-raised-button (click)="cancel()">
                Cancelar
            </button>
        </div>
</mat-card>
